<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký - Hotel Booking</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register-container">
      <h2>Đăng ký tài khoản</h2>
      <form id="registerForm" action="/api/auth/register" method="POST">
        <label for="fullname">Họ và tên</label>
        <input
          type="text"
          id="fullname"
          name="fullName"
          placeholder="Nhập họ tên của bạn"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Nhập email"
          required
        />

        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Nhập mật khẩu"
          required
          minlength="6"
        />

        <label for="role">Chọn vai trò</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>-- Chọn vai trò --</option>
          <option value="CUSTOMER">Người thuê phòng</option>
          <option value="OWNER">Chủ khách sạn</option>
        </select>

        <button type="submit">Đăng ký</button>
      </form>
      <p class="footer-text">
        Bạn đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a>
      </p>
    </div>
  </body>
</html>
