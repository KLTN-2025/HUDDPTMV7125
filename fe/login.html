<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - Hotel Booking</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="bx bx-hotel"></i>
        Hotel Booking
      </div>
      <nav>
        <button class="btn btn-home" onclick="location.href='home.html'">
          <i class="bx bx-home"></i> Trang chủ
        </button>
        <button
          class="btn btn-register"
          onclick="location.href='register.html'"
        >
          <i class="bx bx-user-plus"></i> Đăng ký
        </button>
      </nav>
    </header>

    <main>
      <div class="login-card">
        <h2>Đăng nhập <span class="wave">👋</span></h2>
        <p class="sub-title">Đăng nhập để sử dụng dịch vụ của chúng tôi</p>

        <form id="loginForm" action="#" method="POST" autocomplete="off">
          <div class="form-group">
            <label for="email">Tài Khoản</label>
            <div class="input-wrapper">
              <i class="bx bx-envelope icon-input"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Nhập tài khoản"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-wrapper">
              <i class="bx bx-lock icon-input"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
                class="form-control"
                required
              />
              <i
                class="bx bx-show icon-toggle"
                id="togglePassword"
                title="Hiện/Ẩn mật khẩu"
              ></i>
            </div>
          </div>

          <button type="submit" class="btn btn-login">Đăng nhập</button>

          <button
            type="button"
            class="btn btn-google"
            onclick="alert('Chức năng đăng nhập Google chưa được tích hợp!')"
          >
            <i class="bx bxl-google"></i> Đăng nhập với Google
          </button>
        </form>
      </div>
    </main>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        togglePassword.classList.toggle("bx-show");
        togglePassword.classList.toggle("bx-hide");
      });
    </script>
  </body>
</html>
